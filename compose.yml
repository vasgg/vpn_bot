services:
  postgres:
    image: postgres:17
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5678:5432"
  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - ./logs:/app/logs
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_ADMIN_ID: ${BOT_ADMIN_ID}
      BOT_SENTRY_DSN: ${BOT_SENTRY_DSN}
      BOT_STAGE: ${BOT_STAGE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      MARZBAN_BASE_URL: ${MARZBAN_BASE_URL}
      MARZBAN_ADMIN: ${MARZBAN_ADMIN}
      MARZBAN_PASSWORD=: ${MARZBAN_PASSWORD}

volumes:
  pgdata:

